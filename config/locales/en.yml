    summary:
      page_title: Report submitted
      your_reference_number: Your reference number
      summary_html: |
        <p class="govuk-body">Thank you for your report. It's been sent to the Competition and Markets Authority (CMA). We can't respond in detail to all individual reports. If you provided an email address, we have sent a confirmation email.</p>
        <h2 class="govuk-heading-m">How to view your report</h2>
        <p class="govuk-body">We will not send a copy of your report to you. If you need to keep a copy, select "View your report".</p>
        <p class="govuk-body">To save a copy of your answers as PDF, select "Print" and then "Save as PDF" from your browser options.</p>
        <h2 class="govuk-heading-m">What happens next</h2>
        <p class="govuk-body">As a result of the information you provide, we may:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>contact you to ask for more details</li>
          <li>investigate and take legal action against businesses</li>
          <li>conduct studies or investigations into markets</li>
          <li>prosecute people involved with cartels</li>
        </ul>
        <p class="govuk-body">If we decide to open a formal enforcement case, we may contact you and give you the opportunity to comment on this. This may only happen if you've provided contact details to us.</p>
        <p class="govuk-body">If you have any further questions or concerns, please save your submission reference number given above and contact us at <a href="mailto:general.enquiries@cma.gov.uk">general.enquiries@cma.gov.uk</a>.</p>
        <p class="govuk-body">We will not send a copy of your report to you via email. If you need to keep a copy for your records, select <a href="/wizard/print" target="_blank">View your report</a>.</p>
        <p class="govuk-body">To save a copy of your answers as PDF, select print and then "Save as PDF" from your browser options.</p>
      save_a_copy: View your report
      
