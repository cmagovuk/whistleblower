    what_happened:
      page_title: Tell us what happened
      hint_html: |
        <p class="govuk-body">Tell us about what you know. It's important you tell us if the information you have relates to any of the below:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>sale of products</li>
          <li>supply of services</li>
          <li>UK markets</li>
          <li>different businesses working together to set prices or practices</li>
        </ul>
        <p class="govuk-body">Try to start from the beginning and include as much information as possible.</p>
        <p class="govuk-body">You can upload evidence in the next step.</p>
        <p class="govuk-body">This can include conversations, emails, shared and group discussions that may not have felt right. Provide dates and any other information that would help us understand what you are reporting.</p>
        <p class="govuk-body">Do not include personal or financial information, for example: credit card details, medical history or information about children or vulnerable people.</p>

    evidence:
      page_title: Supporting evidence
      hint_html: |
        <p class="govuk-body">You do not need to submit evidence to report something to us, however it may help us look into your report.</p>
        <p class="govuk-body">You can add up to 5 files of supporting evidence to your report. Most file types are supported (for example, PDF, DOC, Excel, JPG, PNG) and can be up to 10MB each.</p>
        <p class="govuk-body">You can upload any evidence that supports your report. For example:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>contracts</li>
          <li>quotes</li>
          <li>emails</li>
          <li>letters</li>
          <li>recordings</li>
          <li>screenshots</li>
          <li>any evidence that supports your submission</li>
        </ul>
        <p class="govuk-body">You will not be able to submit any further supporting evidence later. If you have more than 5 files to submit, you can email them to <a href="mailto:email@cma.gov.uk">email@cma.gov.uk</a>.</p>
        <p class="govuk-body">Any evidence you choose to share with us is handled with discretion. We carefully protect and handle all evidence in line with our <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about/personal-information-charter" target="_blank">personal information charter (opens in new tab)</a> (also known as a privacy notice).</p>
        
      filename: Filename
      filesize: File size
      action: Action

    include_contact:
      page_title: Are you willing to share your contact details?
      hint_html: |
        <h2 class="govuk-heading-m">If you do share contact details</h2>
        <p class="govuk-body">If you share your contact details, we may contact you about your report and ask for more information. If we use your report to open an investigation, your details will be protected by us in line with our <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about/personal-information-charter" target="_blank">personal information charter (opens in a new tab)</a>.</p>
        <p class="govuk-body">Your contact details will not be shared with the organisation you are reporting, unless you have given us consent to do so.</p>
        <h2 class="govuk-heading-m">If you don't share contact details</h2>
        <p class="govuk-body">If you don't share your contact details, we will not be able to discuss your concerns with you. We also may not be able to take action relating to your concerns.</p>
        <p class="govuk-body">We will still do our best to investigate if we think competition or consumer law has been infringed.</p>
        <h2 class="govuk-heading-m">How to report anonumously</h2>
        <p class="govuk-body">All submissions can be made anonymously.</p>
        <p class="govuk-body">We understand you may want to remain anonymous. You can still submit a report without sharing your contact details. If you choose to do this, we cannot discuss your report with you.<p>
        <p class="govuk-body">To provide some contact information and remain anonymous, you could use an email address that does not reveal any personal information, or withold your caller ID.</p>
        <p class="govuk-body">Do you want to share your contact details?</p>
