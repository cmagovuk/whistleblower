  wizard:

    start:

      page_title: Make a whistleblower report
      body_html: |
        <h2 class="govuk-heading-m">What you can report</h2>
        <p class="govuk-body">Use this service to tell the <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about" target="_blank">Competition and Markets Authority (CMA) (opens in a new tab)</a> about any suspected illegal activities or suspicious behaviour carried out by the business or organisation you are employed by or were previously employed by.</p>
        <h2 class="govuk-heading-m">Anonymity</h2>
        <p class="govuk-body">As part of your report, you can choose to provide contact details to us or remain anonymous.</p>
        <p class="govuk-body govuk-inset-text">Due to the volume of submissions, the CMA can't respond directly to every report we receive, however we monitor information provided and take action where appropriate.</p>
        <p class="govuk-body">As a result of your report, we may:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>contact you for more information (if you choose to provide contact details)</li>
          <li>investigate and take action (for example, by launching a new CMA case)</li>
          <li>prosecute people involved in illegal cartel behaviour</li>
        </ul>
        <p class="govuk-body"><a href="https://www.gov.uk/government/publications/whistleblowers-at-the-cma" target="_blank">Find out more about whistleblowing (opens in a new tab)</a>, and what it means to be a whistleblower, including your rights and how we will protect your identity.</p>
        <h2 class="govuk-heading-m">Information you will need to provide</h2>
        <p class="govuk-body">You will not be able to save your submission and come back to it later, so it's important you have these ready:</h2>
        <ul class="govuk-list govuk-list--bullet">
          <li>a description of the issue</li>
          <li>supporting evidence, for example: emails, screenshots or documents</li>
        </ul>
      start_now: Start now

    work_for_the_business:
      page_title: Do you work for the business you'd like to report?
      hint_html: |
        <p class="govuk-body">You can use this service to report a business:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>you work at currently</li>
          <li>you have worked at in the past</li>
        </ul>
        <p class="govuk-body">You're a worker if you have a contract. <a href="https://www.gov.uk/employment-contracts-and-conditions" target="_blank">Find out more about employment contracts (opens in a new tab)</a>.</p>
        <p class="govuk-body"><a href="https://www.gov.uk/employment-status#content" target="_blank">If you're not sure, check your employment status (opens in a new tab)</a>.</p>
        <h2 class="govuk-heading-m">What you can report</h2>
        <p class="govuk-body">You can report a business if you think it has:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>broken competition law</li>
          <li>used unfair trading practices</li>
        </ul>
        <p class="govuk-body">You can report any of the following concerns:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>a criminal offence, for example fraud</li>
          <li>someone's health and safety is in danger</li>
          <li>a miscarriage of justice</li>
          <li>the company is breaking the law, for example does not have the right insurance</li>
          <li>you believe someone is covering up wrongdoing</li>
        </ul>
        <h2 class="govuk-heading-m">When to make a report</h2>
        <p class="govuk-body">You can make a report:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>about something that is happening now</li>
          <li>about something that happened in the past</li>
        </ul>
        <p class="govuk-body">Do you work for the business you'd like to report, or have you in the past?</p>

    not_eligible:
      page_title: You are not eligible to use this service
      body_html: |
        <p class="govuk-body">This form is for people who want to make a whistleblowing report to the <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority" target="_blank">Competition and Markets Authority (CMA) (opens in a new tab)</a>.</p>
        <h2 class="govuk-heading-m">How to contact the CMA to report other concerns</h2>
        <p class="govuk-body">If you are not making a whistleblowing report, but want to contact the CMA about something else, you can:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li><a href="https://www.gov.uk/guidance/contact-the-cma" target="_blank">contact our General Enquiries team (opens in a new tab)</a></li>
          <li><a href="https://www.gov.uk/guidance/tell-the-cma-about-a-competition-or-market-problem" target="_blank">tell us about issues with a business or market, or provide information about a new or existing case (opens in a new tab)</a></li>
          <li><a href="https://www.gov.uk/cartels-price-fixing/report-anticompetitive-activity" target="_blank">report suspected cartel activity (opens in a new tab)</a></li>
        </ul>
        <h2 class="govuk-heading-m">Other organisations you can contact</h2>
        <p class="govuk-body">The CMA is one of many organisations that can receive whistleblowing reports.</p>
        <p class="govuk-body">If an organisation can receive a whistleblowing report, it is called a prescribed person or body.</p>
        <p class="govuk-body"><a href="https://www.gov.uk/government/publications/blowing-the-whistle-list-of-prescribed-people-and-bodies--2" target="_blank">Check the list of prescribed people and bodies (opens in a new tab)</a>.</p>

